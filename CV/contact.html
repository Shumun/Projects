    <main>


        <div id="form">
            <h2 id="contact" onmousedown="mouseDown1()" onmouseup="mouseUp1()">Contact Me !

            </h2>
            <hr class="style-one" style="width: 80%;">
            <input type="text" class="inpt" placeholder="Name" onfocusin="myFunc(this)">

            <input type="text" class="inpt" placeholder="Organization" onfocusin="myFunc(this)">

            <input type="email" class="inpt" placeholder="Email Address" onfocusin="myFunc(this)">

            <input type="text" class="inpt" placeholder="Subject" onfocusin="myFunc(this)">

            <textarea name="massage" id="text" cols="30" rows="1" placeholder="Enter Massage"></textarea>

            <a href="#" id="linkbtn"> 
            <button id="btn" onclick="myMassage();">SEND</button>
        </a>
            <p id="txt"></p>
        </div>
    </main>

    <script>
        function mouseDown1() {
            document.getElementById("contact").style.color = "black";
        }

        function mouseUp1() {
            document.getElementById("contact").style.color = "wheat";
        }

        // alert the input
        function myFunc(x) {
            x.style.background = "wheat";
        }
        // alert massage sent
        function myMassage() {
            document.getElementById("txt").innerText = "Thank you very much for the engagement.";
        }

    </script>

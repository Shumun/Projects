    fetch('https://jsonplaceholder.typicode.com/users')
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            let div = "<div>"
            console.log(data)
            data.forEach(element => {
            div += `
                <div class="card">
                    <div class="top">
                    <h2 class="name">${element.name}</h2>
                    <img class="circle-img"
                        src='img/user.png'
                        alt="avatar_img"
                    />                   
                </div>
                    <div class="bottom">
                        <p class="info">${element.phone}</p>
                        <p class="info">${element.email}</p>
                        <p class="info">${element.address.city}</p>
                    </div>
                </div>
                `
            });
            
            div += "</div>"
            document.querySelector('div').innerHTML = div;
      })
      .catch(function(error) {
        console.log(error);
      })
